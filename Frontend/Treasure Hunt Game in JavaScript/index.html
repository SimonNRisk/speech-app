<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Treasure Hunt</title>
  <link rel="stylesheet" href="css/main.css">
  <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link rel="icon" href="images/favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
</head>
<body>

<div class="main">

<div class="container">
	

	<div id="board">
		<div id="ui" class="col-sm-12 col-md-12 col-lg-12">
		<h1 class="rock-salt-regular">Treasure Hunt</h1>
			<label id="score-div"><img class="icon" src="coin.png" alt="Score" height="25px"/><p id="demo3">0</p></label>
			<p id="demo4"><strong>How to play:</strong></p>
			<ul id="rules">
				<li>Search for Gold by clicking on any of the blank tiles, but watch your funds! Each expedition costs you...</li>
				<li>Look out for clues to see if there is Gold nearby.</li>
			</ul>
			<button id="start-button" class="btn-block" onclick="initialise()">Start Game</button>
		</div>
		
	</div>
	
	
</div>

</div>

<div id="dig-popup" class="hidden">
	<div id="dig-popup-content">
		<h2><strong>Before your next expedition...</strong></h2>
		<p id="popup-text">Pronounce the following word to continue your quest for gold!</p>

		<p><strong>Three</strong></p>
		<button id="mic-button">
            <img src="../Treasure Hunt Game in JavaScript/mic_icon.png" alt="Mic" style="height: 20px;">
        </button>
		<button id="continue-button" class="hidden">Dig!</button>

	</div>
</div>

</body>

<script src="js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="js/game.js"></script>


</html>
